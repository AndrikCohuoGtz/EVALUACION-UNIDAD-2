<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Contenedor"> <!-- Contenedor principal -->
    <div class="ContenedorImg"><!-- Contenedor de imagenes -->
        <img class="Logo" src="./images/logo.svg" alt="">
        <img class="Imagen" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="Textos"> <!-- Contenedor de textos -->
      <h1>
      Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="Boton"> <!-- Contenedor de boton (NO ES UN BOTON) -->
        Register
      </div>
      <div class="Redes"> <!-- Contenedor de los iconos de redes sociales -->
        <img src="./images/facebook-logo.ico" alt="">
        <img src="./images/twitter.png" alt="">
        <img src="./images/instagram-logo.ico" alt="">
      </div>
    </div>
  </div>
</body>
</html>
